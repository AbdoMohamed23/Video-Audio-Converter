# HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Encoding = "gzip"

# Redirects
[[redirects]]
from = "/*"
to = "/index.html"
status = 200